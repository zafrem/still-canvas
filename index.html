<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still Canvas - Art Slowly Completed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Still Canvas</h1>
            <p class="tagline">Art slowly completed on a quiet screen</p>
        </header>

        <nav class="category-nav">
            <button class="category-btn active" data-category="landscape">Landscape</button>
            <button class="category-btn" data-category="meditation">Meditation</button>
            <button class="category-btn" data-category="stilllife">Still Life</button>
            <button class="category-btn" data-category="photography">Photography</button>
        </nav>

        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
            <div class="loading" id="loading">Analyzing image...</div>
        </div>

        <div class="controls">
            <button id="pauseBtn" class="control-btn">Pause</button>
            <button id="resetBtn" class="control-btn">Reset</button>
            <div class="progress-info">
                <span id="progressText">Ready</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="settings">
            <label class="repeat-toggle">
                <input type="checkbox" id="circularToggle" checked>
                <span>Circular painting</span>
            </label>
        </div>
    </div>

    <!-- Brush-like painting effect enabled - smaller fragments (12px) -->
    <script src="js/imageAnalyzer.js?v=12"></script>
    <script src="js/paintEngine.js?v=12"></script>
    <script src="js/app.js?v=12"></script>
</body>
</html>
